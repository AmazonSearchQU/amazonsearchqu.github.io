<!-- People Gallery -->
<section class="wrapper style1 align-center" {{ with .id }} id="{{ . }}"{{ end }}>
    <div class="inner">
        <h2>{{ .title }}</h2>
        <p>{{ .content | safeHTML }}</p>
    </div>

    <!-- Gallery -->
    <div class="gallery {{ .style }} inner-child-full-width" style="align-items: start">
        <div style="width: 2000rem;">
        </div>
        {{ range .profiles }}
            {{ partial "profile" . }}
        {{ end }}
    </div>

</section>
