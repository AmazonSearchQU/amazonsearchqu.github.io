title : "Hiring Research Interns"
content: |
  The Search Mission Query Understanding (SMU) team in Amazon Search is looking for PhD students worldwide in NLP, Information Retrieval, and Data Mining to join us in 2023 as research interns. As a PhD intern, you will solve challenging problems such as knowledge graph construction and mining, entity recognition and linking, unsupervised learning and weak supervised Learning, multi-task and multi-lingual learning, user behavior graph mining, large scale machine learning and multi-turn user interaction modeling. You will enjoy the internship in the team if you like working on massive data sets, see you research results make hundreds of millions dollars production impact and publish you result in top conference. Our internship focuses on publications. In addition to highly competitive compensation, you will receive full support of your research and publication during your internship, including mentorship and advisory from top scholars in the field. We look for interns in Spring, Summer, and Fall. Contact: <strong><a href="mailto: smu-as-intern-hire@amazon.com">smu-as-intern-hire@amazon.com</a></strong> 
